<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Doe vida! Doe sangue</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header>
            <img class="logo" src="/assets/logo.png" alt="Imagem de DOE">
            <h2>A sua doação importa</h2>
            <p>Até 3 vidas com 1 doação</p>
            <p>Mais de 38.000 doações são necessárias todos os dias</p>
            <p>Apenas 1.9% da população brasileira, doa sangue</p>
            <button>Quero ajudar</button>
        </header>
        <section class="form hide">
            <form action="/" method="POST">
                <h2>Entre na lista de doadores</h2>
                <fieldset>
                    <legend class="invisible">Lista de doadores</legend>
                    <label class="invisible" for="name">Nome completo</label>
                    <input type="text" name="name" id="name" placeholder="Nome Completo">
                    <label class="invisible" for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <label class="invisible" for="blood">Tipo sanguíneo</label>
                    <input type="text" name="blood" id="blood" placeholder="Tipo sanguíneo">
                    <button>Quero ajudar</button>
                </fieldset>
            </form>
        </section>
        <main>
            <h2>Últimos <span>doadores</span></h2>
            <section class="donors">

                {% for donor in donors %}
                    <div class="donor">
                        <div class="blood">{{donor.blood}}</div>
                        <p>{{donor.name}}</p>
                    </div>
                {%endfor%}
            </section>
        </main>
        <footer> Com <span id="heart">&hearts;</span></footer>
        <script src="/script.js"></script>
    </body>
</html>
